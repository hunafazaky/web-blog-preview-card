<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend | QR code</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* page center layout */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center; /* vertical center */
        justify-content: center; /* horizontal center */
        background-color: #d5e1ef;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        padding: 230.5px 0 230.5px 0;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 12px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      /* outer box */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* center inner content vertically */
        justify-content: start; /* center inner content horizontally */
        /* width: 280px;
        height: 420px; */
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 12px rgba(20, 40, 80, 0.08);
        padding: 16px;
        padding-bottom: 40px;
        gap: 24px;
      }

      /* inner box */
      .content {
        width: 288px;
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: center;
        gap: 16px;
      }

      .content h3 {
        color: #1f314f;
        /* font-weight: bolder; */
        padding: 0 16px;
        margin: 0;
      }

      .content p {
        color: #68778d;
        /* font-weight: lighter; */
        padding: 0 16px;
        margin: 0;
      }

      .qr-img {
        width: 288px;
        height: 288px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="qr-img" src="./images/image-qr-code.png" />
      <div class="content">
        <h3>Improve your front-end skills by building projects</h3>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hunafa Zaky</a>.
    </div> -->
  </body>
</html>
