<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section
          class="header"
          style="
            background-image: url('./assets/images/illustration-article.svg');
          "
        ></section>
        <section class="content">
          <div>
            <div>
              <div class="badge text-preset-3-bold">Learning</div>
            </div>
            <p class="date text-preset-3">Published 21 Dec 2023</p>
            <p class="title text-preset-1 gray-950">HTML & CSS foundations</p>
            <p class="caption text-preset-2 gray-500">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
